{%load static%}
<!DOCTYPE html>
<!-- saved from url=(0140)https://passport.yandex.ru/registration?retpath=https%3A%2F%2Fpassport.yandex.ru%2Fprofile&process_uuid=f770cfed-1ac8-4025-a279-24dca3d5cc84 -->
<html lang="ru" dir="ltr" data-page-type="react.registration" class="is-js_yes is-inlinesvg_yes">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7,IE=edge">
    <link rel="shortcut icon" href="https://passport.yandex.ru/favicon.ico">
    <meta name="pdb" content="disable">
    <meta name="collections" content="disable">
    <link rel="stylesheet" type="text/css" href="{% static 'css/react.registration.cij.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/react.registration.css'%}">
    
    <script crossorigin="anonymous" src="./Регистрация_files/jquery.min.js"></script>
</head>

<body class="Theme_root_default Theme_color_yandex-default Theme_root_passport Theme_auth_domik"
    data-metrics-id="784657" data-user-type="p" data-version="0.2.216-11" data-extended-logging="true">
    <div id="root" class="layout">
        <div class="layout-inner">
            
            <div class="grid">
                <div class="main-container">
                    
                    <main class="registration__wrapper ">
                        <div class="registration__block">
                            <div>
                                <div>
                                    <div class="registration__header registration__header_desktop">
                                        <h1 class="header__descr">Регистрация</h1>
                                    </div>
                                    <form class="registration__form registration__form_desktop" autocomplete="off"
                                        action="https://passport.yandex.ru/registration" method="post">
                                        <div>
                                            <div class="form__field field__error"><span
                                                    class="Textinput Textinput_state_error Textinput_view_one-border Textinput_size_m"><input
                                                        type="text" data-t="field:input-firstname" aria-invalid="true"
                                                        autocomplete="off" class="Textinput-Control" id="firstname"
                                                        name="firstname" value=""><span
                                                        class="Textinput-Box"></span></span><label for="firstname"
                                                    class="registration__label">Имя</label>
                                                <div class="reg-field__popup" aria-live="polite">
                                                    <div class="form__popup-error" data-t="name-error" role="alert">
                                                        <div class="error-message">Пожалуйста, укажите имя</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form__field field__error"><span
                                                    class="Textinput Textinput_state_error Textinput_view_one-border Textinput_size_m"><input
                                                        type="text" data-t="field:input-lastname" aria-invalid="true"
                                                        autocomplete="off" class="Textinput-Control" id="lastname"
                                                        name="lastname" value=""><span
                                                        class="Textinput-Box"></span></span><label for="lastname"
                                                    class="registration__label">Фамилия</label><span
                                                    class="Textinput Textinput_view_default Textinput_size_m g-hidden"><input
                                                        type="text" data-t="field:input-surname" aria-invalid="false"
                                                        autocomplete="off" class="Textinput-Control" id="surname"
                                                        name="surname" value=""><span
                                                        class="Textinput-Box"></span></span></div>
                                            <div class="form__field form__field_wide"><span
                                                    class="Textinput Textinput_view_one-border Textinput_size_m"><input
                                                        type="text" data-t="field:input-login" aria-invalid="false"
                                                        autocomplete="username" class="Textinput-Control" id="login"
                                                        name="login" value=""><span
                                                        class="Textinput-Box"></span></span><label for="login"
                                                    class="registration__label">Придумайте логин</label></div>
                                        </div>
                                        <div>
                                            <div class="form__field field__password"><button
                                                    class="field-type__toggler field-type-password"
                                                    title="Показать текст пароля" tabindex="2" type="button">Показать
                                                    текст пароля</button><span
                                                    class="Textinput Textinput_view_one-border Textinput_size_m"><input
                                                        type="password" data-t="field:input-password"
                                                        aria-invalid="false" autocomplete="new-password"
                                                        class="Textinput-Control" id="password" name="password" value=""
                                                        aria-autocomplete="list"><span
                                                        class="Textinput-Box"></span></span><label for="password"
                                                    class="registration__label">Придумайте пароль</label></div>
                                            <div class="form__field"><span
                                                    class="Textinput Textinput_view_one-border Textinput_size_m"><input
                                                        type="password" data-t="field:input-password_confirm"
                                                        aria-invalid="false" autocomplete="new-password"
                                                        class="Textinput-Control" id="password_confirm"
                                                        name="password_confirm" value=""><span
                                                        class="Textinput-Box"></span></span><label
                                                    for="password_confirm" class="registration__label">Повторите
                                                    пароль</label></div>
                                        </div>
                                        <div class="human-confirmation-wrapper can-switch">
                                            <div class="phone__confirm-wrapper">
                                                <div class="form__field"><span
                                                        class="Textinput Textinput_view_one-border Textinput_size_m"><input
                                                            data-t="field:input-phone" aria-invalid="false"
                                                            autocomplete="off" class="Textinput-Control" id="phone"
                                                            name="phone" type="tel" value=""><span
                                                            class="Textinput-Box"></span></span><label for="phone"
                                                        class="registration__label">Номер мобильного телефона</label>
                                                </div>
                                                <div class="">
                                                    <div>
                                                        <div class="toggle-link link_has-no-phone"><span
                                                                data-t="link:default" tabindex="0"
                                                                class="Link Link_pseudo Link_view_default">У&nbsp;меня
                                                                нет телефона</span></div>
                                                        <div class="registration__send-code"><button
                                                                data-t="button:pseudo" type="button"
                                                                class="Button2 Button2_size_l Button2_view_pseudo Button2_width_max"
                                                                autocomplete="off"><span
                                                                    class="Button2-Text">Подтвердить
                                                                    номер</span></button>
                                                            <div class="fetching-block">
                                                                <div data-t="spin"
                                                                    class="Spin2 Spin2_size_m Spin2_view_default"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form__submit" data-t="registration:btn-submit"><span
                                                class="js-submit"><button data-t="button:action" type="submit"
                                                    class="Button2 Button2_size_l Button2_view_action Button2_width_max Button2_type_submit"
                                                    aria-disabled="false" autocomplete="off"><span
                                                        class="Button2-Text">Зарегистрироваться</span></button></span>
                                        </div>
                                        <div class="registration-auth-link">Уже есть аккаунт?<a
                                                class="registration-auth-link__link"
                                                href="{%url 'login'%}"
                                                title="Войти">Войти</a></div>
                                        <div data-t="eula-block">
                                            <div class="form__eula"><span>Нажимая кнопку «Зарегистрироваться»:</span>
                                            </div>
                                            <div class="form__eula"><span
                                                    class="Checkbox Checkbox_checked Checkbox_size_m Checkbox_view_default"><span
                                                        class="Checkbox-Box"><input type="checkbox" data-t="checkbox"
                                                            name="eula_accepted" aria-checked="true"
                                                            aria-labelledby="label-eula_accepted" id="eula_accepted"
                                                            autocomplete="off" class="Checkbox-Control" checked=""><span
                                                            class="Checkbox-Tick"><span
                                                                class="Icon Icon_hasGlyph Icon_glyph_type-tick"
                                                                aria-hidden="true"><svg width="14" height="10"
                                                                    viewBox="0 0 14 10">
                                                                    <path
                                                                        d="M1.49 4.885l1.644-1.644 4.385 4.385L5.874 9.27 1.49 4.885zm4.384 1.096L11.356.5 13 2.144 7.519 7.626 5.874 5.98v.001z">
                                                                    </path>
                                                                </svg></span></span></span></span><label
                                                    class="Checkbox-label Checkbox-label_size_m" for="eula_accepted">Я
                                                    принимаю условия <a href="https://yandex.ru/legal/rules/"
                                                        target="_blank">Пользовательского соглашения</a> и даю своё
                                                    согласие Яндексу на обработку моей персональной информации на
                                                    условиях, определенных <a
                                                        href="https://yandex.ru/legal/confidential/"
                                                        target="_blank">Политикой конфиденциальности</a>.</label></div>
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </main>
                </div><span
                    style="background-image:url(&quot;/registration-validations/transparent.png?id=6332eddf28914a767a4b06d8c48f87114d&quot;)"></span>
            </div>
        </div>
    </div>
</body>

</html>
